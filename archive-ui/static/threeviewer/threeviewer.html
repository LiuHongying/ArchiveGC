<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
		        <model-obj :src="dataUrl"></model-obj>
		    </div>
		    <script src="js/vue.js"></script>
		    <script src="js/vue-3d-model.umd.min.js"></script>
		    <script>
		        new Vue({
                    el: '#app',
                    data:{
						dataUrl : ""
                    },
                    created: function(){
						var url = location.search;
						console.log(url.startsWith("?file="))
						this.dataUrl =  url.startsWith("?file=")?url.replace("?file=",""):url
						this.dataUrl = decodeURIComponent(this.dataUrl)
						console.log("Load Data Url")
						console.log(this.dataUrl)
                    },
                    mounted: function(){
                        console.log('挂载');
                    },
                    methods: {
						
                    },
		        })
		    </script>
	</body>
</html>
